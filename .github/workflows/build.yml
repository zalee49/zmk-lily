name: Build Lily58 Firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache west modules
        uses: actions/cache@v4
        with:
          path: |
            modules
            zephyr
            bootloader
            zmk
          key: ${{ runner.os }}-build-lily58

      - name: Install West
        run: pip3 install west

      - name: West Init
        run: west init -l config

      - name: West Update
        run: west update

      - name: Build Left
        run: west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=lily58_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: Build Right
        run: west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=lily58_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lily58_firmware
          path: build/zephyr/zmk.uf2
